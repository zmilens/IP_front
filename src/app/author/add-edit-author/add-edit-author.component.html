<div class="d-flex flex-row bd-highlight ">
    <div class="form-froup row pt-3 m-3" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name"
            placeholder="">
        </div>
    
        <label class="col-sm-2 mt-3 col-form-label">Фамилия</label>
        <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" [(ngModel)]="surname" placeholder="">
        </div>
    
    </div>
    <div class="d-flex flex-column m-4 bd-highlight" style="width: 30%;">
        <div>
            <img [src]=photoFilePath height="100%;" width="100%">
        </div>
        <div>
            <input class ="light" type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
    </div>
</div>
    
    <button (click)="addAuthor()" *ngIf="author.authorId==0" class="m-4 btn btn-light">
        Добавить
    </button>
    
    <button (click)="updateAuthor()" *ngIf="author.authorId!=0" class="m-4 btn btn-light">
        Обновить
    </button>

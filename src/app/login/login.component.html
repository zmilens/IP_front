<div class="d-flex justify-content-center m-3">
    <div class="d-flex flex-column m-4">
        <div class="d-flex flex-row bd-highlight">
            <div class="form-froup row">
                <div class="col-sm-10 mt-4">
                    <input type="text" [(ngModel)]="input.username" class="form-control"
                    placeholder="Login">
                </div>
                <div class="col-sm-10 mt-4">
                    <input [(ngModel)]="input.password" type="password" class="form-control"  placeholder="Password">
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button (click)="onLogin()" class="btn btn-light">
                Вход
            </button>
        </div>
    </div>
</div>

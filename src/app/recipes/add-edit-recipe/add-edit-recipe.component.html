<div class="d-flex flex-row bd-highlight ">
    <div class="form-froup row pt-3 m-3" style="width: 60%;">
    
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="recipe.title"
            placeholder="Название">
        </div>
    
        <div class="col-sm-10 mt-3">
            <select class="form-control" [(ngModel)]="recipe.category">
                <option  *ngFor="let category of CategoryList" [value]='category.category'>
                    {{category.category}}
                </option>
            </select>
        </div>

        <div class="col-sm-10 mt-3">
            <select class="form-control" [(ngModel)]="recipe.kitchen">
                <option  *ngFor="let kitchen of KitchenList" [value]='kitchen.kitchen'>
                    {{kitchen.kitchen}}
                </option>
            </select>
        </div>


        <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" [(ngModel)]="recipe.ingredients" placeholder="Ингредиенты">
        </div>

        <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" [(ngModel)]="recipe.description" placeholder="Описание">
        </div>

        <div class="col-sm-10 mt-3">
            <input type="text" class="form-control" [(ngModel)]="recipe.published" placeholder="Публикация">
        </div>

        <div class="col-sm-10 mt-3">
            <select class="form-control" [(ngModel)]="recipe.author">
                <option  *ngFor="let author of AuthorList" [value]='author.surname'>
                    {{author.surname}}
                </option>
            </select>
        </div>
    
    </div>
    <div class="d-flex flex-column m-4 bd-highlight" style="width: 30%;">
        <div>
            <img [src]=recipe.photo height="100%;" width="100%">
        </div>
        <div>
            <input class ="light" type="file" (change)="uploadPhoto($event)" class="mt-2"/>
        </div>
    </div>
</div>
    
    <button (click)="addRecipe()" *ngIf="recipe.id==0" class="m-4 btn btn-light">
        Добавить
    </button>
    
    <button (click)="updateRecipe()" *ngIf="recipe.id!=0" class="m-4 btn btn-light">
        Обновить
    </button>
